	<div class="container">
		<h3 class="title animated wow zoomIn">Purchase New Tickets</h3>
		<form action="/CustomerPurchaseTickets" method="POST">
            <div class="col-xxs-12 col-xs-12 mt">
                <div class="input-field">
                    <label for="from">Airline Company:</label>
                    <input type="text" class="form-control" name = "AirlineCompany" placeholder="China Eastern"/>
                </div>
            </div>
            <div class="col-xxs-12 col-xs-12 mt">
                <div class="input-field">
                    <label for="from">Flight Number:</label>
                    <input type="int" class="form-control" name = "FlightNumber" placeholder="12345" required=""/>
                </div>
            </div>
			<div class="col-xs-offset-10">
                <input type="submit" class="btn btn-primary btn-block" value="Purchase">
            </div>
		</form>
	</div>
</div>
