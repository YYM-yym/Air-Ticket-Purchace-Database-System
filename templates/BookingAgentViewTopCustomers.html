<script>
Highcharts.chart('container1', {
	chart: {
		type: 'column'
	},
	title: {
		text: 'Top 5 customers'
	},
	accessibility: {
		announceNewData: {
			enabled: true
		}
	},
	xAxis: {
		type: 'category'
	},
	legend: {
		enabled: false
	},
	plotOptions: {
		series: {
			borderWidth: 0,
			dataLabels: {
				enabled: true,
				// format: '{point.y:.1f}'
			},
			enableMouseTracking: false,
		}
	},

	tooltip: {
		headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
		pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
	},

	series: [
		{
			colorByPoint: true,
			data: {{my_array1 | safe}}
		}
	]
});
</script>
